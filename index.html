<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="complete_form">
    <div class="upper_form">
        <h3>contact us</h3>
        <p>feel free to drop us a line below!</p>
    </div>
    <div class="main_form">
        <div class="contact_form">
            <form action="" method="POST">
                
                <input type="text" placeholder="Full name" required> 

                
                <input type="email" name="" id="mail" placeholder="Email address" required> 

               
                <input type="tel" name="" id="phone" placeholder="Phone number" required> 

                <textarea name="" id="message" placeholder="Message" cols="30" rows="10"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
  </section>
    
  

</body>
</html>
